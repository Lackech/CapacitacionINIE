<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show Links</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages>
                <p:autoUpdate />
            </p:messages>

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="cat" value="Categories:" />
                <p:selectOneMenu id="cat" value="#{linkByCatController}" style="width:195px" >
                    <f:selectItem value="#{null}" itemLabel="Seleccione" noSelectionOption="true"/>
                    <f:selectItems value="#{linkByCatController.listCategories}" var="cat" itemLabel="#{cat.title}" itemValue="#{cat}" />
                </p:selectOneMenu>
            
                <p:outputLabel for="link" value="Links:" />
                <p:selectOneMenu id="link" value="#{linkByCatController}" style="width:195px" >
                    <f:selectItem value="#{null}" itemLabel="Seleccione" noSelectionOption="true" />
                    <f:selectItems value="#{linkByCatController.listLinks}"  var="linkItem" itemLabel="#{linkItem.title}" itemValue="#{linkItem}"/>
                </p:selectOneMenu>
            </h:panelGrid>


        </h:form>



    </h:body>
</html>
