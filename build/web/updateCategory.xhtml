<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Update Category</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:panel header="Update Category">

                <p:panelGrid columns="2" layout="grid">

                    <p:outputLabel for="id" value="ID:"/>
                    <p:inputNumber readonly="true" placeholder="#{categoryController.id}"  id="id" value="#{categoryController.id}"/>

                    <p:outputLabel for="title" value="Name:"/>
                    <p:inputText placeholder="#{categoryController.title}" id="title" value="#{categoryController.title}"/>

                    <p:outputLabel for="desc" value="Biography:"/>
                    <p:inputTextarea placeholder="#{categoryController.desc}" id="desc" value="#{categoryController.desc}"/>

                    <p:commandButton  value="Update!!" action="#{categoryController.editCategory}"/>         
                    
                    <p:commandButton  value="Go Back!!" action="#{categoryController.goBack()}"/>     

                </p:panelGrid>

            </p:panel>          
            




        </h:form>
        
    </h:body>
</html>
