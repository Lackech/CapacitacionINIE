<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Categories</title>
    </h:head>
    <h:body>
        
        <h:form>
        <p:panel header="Results">
            
            <p:commandButton value="Insert Category" action="#{categoryController.goInsert()}"/>
            
            
            
                <p:dataTable id="resTable" var="category" value="#{categoryController.categories}">
                    <p:column headerText="Id">
                        <h:outputText value="#{category.id}" />
                    </p:column>

                    <p:column headerText="Title">
                        <h:outputText value="#{category.title}" />
                    </p:column>

                    <p:column headerText="Description">
                        <h:outputText value="#{category.description}" />
                    </p:column>
                    
                    <p:column   headerText="Show" >
                        <p:commandButton value="Show" action="#{categoryController.showCategoryInfo(category)}"/>
                    </p:column>
                    
                    <p:column headerText="Edit" >
                        <p:commandButton value="Edit" action="#{categoryController.updateCategoryInfo(category)}"/>
                    </p:column>
                    
                    <p:column headerText="Delete" >
                        <p:commandButton value="Delete" update="resTable" action="#{categoryController.removeCategory(category.id)}"/>
                    </p:column>


                </p:dataTable>

            </p:panel>
            
        </h:form>
    </h:body>
</html>
